<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contacts</title>
<!--    <script src="js/script.js" defer></script>-->
    <script src="./src/script.js" defer></script>
    <link rel="icon" href="./icons/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div class="wrapper">
    <header class="header">
        <h1 class="header__title">Список контактов</h1>
        <a href="https://github.com/g4rd7xRise/Contact" class="repository-link" target="_blank">GitHub Repository</a>
    </header>

<main>
    <form class="inputs" id="user-form">
        <div class="inputs__item">
            <label for="name" class="visually-hidden"></label>
            <input type="text" id="name" class="form-inputs js-name-input" placeholder="Имя"  aria-describedby="name-error" required>
            <span class="form__error js_name-error" id="name-error" aria-live="polite"></span>
        </div>

        <div class="inputs__item">
            <label for="surname" class="visually-hidden"></label>
            <input type="text" id="surname" class="form-inputs js-surname-input" placeholder="Фамилия" aria-describedby="surname-error" required>
            <span class="form__error js_surname-error" id="surname-error" aria-live="polite"></span>
        </div>

        <div class="inputs__item">
            <label for="vacancy" class="visually-hidden"></label>
            <input type="text" id="vacancy" class="form-inputs js-vacancy-input" placeholder="Должность">
        </div>



        <div class="inputs__item">
            <label for="phone" class="visually-hidden">Телефон</label>
            <input type="tel" id="phone" class="form-inputs js-phone-input" placeholder="Номер телефона" required>
        </div>

        <div class="inputs__item">
            <label for="country-code" class="visually-hidden">Код страны</label>
            <select id="country-code" class="form-inputs js-country-code" required>
                <option value="RU">+7 (Россия) - Пример: 7 (999) 111 22-33</option>
                <option value="US">+1 (США) - Пример: 1 (999) 111-2222</option>
                <option value="GB">+44 (Великобритания) - Пример: 44 20 1234 5678</option>
                <!-- Добавьте другие страны по необходимости -->
            </select>
        </div>

        <div class="inputs__item">
            <button type="submit" class="input-btn js-submit-btn">Добавить</button>
            <button type="button" class="input-btn js-clear-btn">Очистить список</button>
            <button type="button" class="input-btn js-search-btn">Поиск</button>
        </div>
    </form>

    <div class="error-holder">
        <div class="error js-error"></div>
    </div>


    <div class="contact-table" id="contactTable">
        <!-- Элементы будут добавляться динамически -->
    </div>
</main>

    <footer>
        <!-- Модальное окно для поиска контактов -->
        <div class="modal-overlay modalOverlay" id="searchPopupOverlay"></div>
        <div class="search-popup popup" id="searchPopup">
            <h2>Поиск контакта</h2>
            <input type="text" placeholder="Поиск..." class="search-popup__input js-search-input" aria-label="Поиск контактов">
            <div class="search-popup__output js-popup-output"></div>
            <button class="fa fa-window-close search-popup__close js-popup-close"></button>
            <button class="search-popup__show-all js-show-all-btn">Показать все</button>
        </div>

        <!-- Модальное окно для редактирования контактов -->
        <div class="modal-overlay modalOverlay" id="editPopupOverlay"></div>
        <div class="edit-popup popup" id="editPopup">
            <h2>Редактировать контакт</h2>
            <label>
                Name:
            <input type="text" class="edit-popup__inputs__name js-edit-name-input" placeholder="Имя">
            </label>

            <label>
                Surname:
            <input type="text" class="edit-popup__inputs__surname js-edit-surname-input" placeholder="Фамилия">
            </label>

            <label>
                Vacancy:
            <input type="text" class="edit-popup__inputs__vacancy js-edit-vacancy-input" placeholder="Должность">
            </label>

            <label>
                Phone:
            <input type="text" class="edit-popup__inputs__phone js-edit-phone-input" placeholder="Телефон">
            </label>

            <div class="error-holder">
                <div class="error js-edit-error"></div>
            </div>
            <button class="edit-popup__submit js-submit-edit-btn">Редактировать</button>
            <button class="fa fa-window-close edit-popup__close js-edit-popup-close"></button>
        </div>
    </footer>
</div>

</body>
</html>
